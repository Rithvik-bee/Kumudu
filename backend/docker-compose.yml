version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: taskmanager_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - taskmanager_network

  backend:
    build: .
    container_name: taskmanager_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/taskmanager?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_change_this
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongodb
    networks:
      - taskmanager_network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  taskmanager_network:
    driver: bridge

